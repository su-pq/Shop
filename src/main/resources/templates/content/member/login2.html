<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- boots trap css 로딩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!-- admin_layout과 열리는 모든 페이지에 공통 적용되는 css -->
<link rel="stylesheet" href="/css/common.css" >
</head>
<body>
	<div class="row mt-4 ">
		<div class="col">
			<div class="row mb-3 justify-content-center">
				<div class="col-8">
					<span style="font-size: 25px; font-weight: bold; font-family: 'SANJUGotgam';">BOOK SHOP</span>
					<span style="font-size: 20px; font-weight: bold; margin-left: 0.5rem; font-style: italic;"> LOGIN</span>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-8" style="border: 1px solid #d8d8d8; background-color: white;">
					<div class="row justify-content-center">
						<div class="col-6">
						
					<form  id="loginForm" method="post">
						
						<div class="row mb-3" style="text-align: center;">
							<div class="col">
								<img alt="sinamoroll" src="/img/sinamoroll.png" width="150px;">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="text" class="form-control" placeholder="아이디" name="memId" id="memId">
							</div>
						</div>
						<div class="row mb-3">
							<div class="col">
								<input type="password" class="form-control" placeholder="비밀번호" name="memPw" id="memPw">
							</div>
						</div>
						<div class="row mb-1">
							<div class="col d-grid">
								<input type="button" class="btn btn-primary" value="로그인" onclick="login();">
							</div>
						</div>
						<div class="row mb-5">
							<div class="col d-grid">
								<input type="button" class="btn btn-secondary" value="회원가입" onclick="goJoin();">
							</div>
						</div>
					</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
<!-- boots trap js 로딩 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/content/member/login2.js"></script>
</body>
</html>
